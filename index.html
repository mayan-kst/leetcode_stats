<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode User Stats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=fiCYSJOnXi7E&format=png&color=000000">

</head>
<body>
    <div class="container">
        <h1>LeetCode User Stats</h1>

        <div class="search-section">
            <input type="text" id="user-input" placeholder="Enter LeetCode username" />
            <button id="search-btn">Search</button>
        </div>

        <div class="stats-container none">
            <div class="progress-wrapper">
                <div class="progress-circle easy-progress"><span id="easy-label">0/0</span></div>
                <div class="progress-circle medium-progress"><span id="medium-label">0/0</span></div>
                <div class="progress-circle hard-progress"><span id="hard-label">0/0</span></div>
            </div>

            <div class="stats-cards"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
